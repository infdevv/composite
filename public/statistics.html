<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>composite⁵</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" defer></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>


    <h1>composite<span style="color: #6c89e9">⁵</span></h1> for statistical analysis</h1>

    <center>
        <h3 id="stats"></h3>
    </center>

    <script>
        let stats = fetch("/api/stats").then(response => response.json()).then(data => {
            document.getElementById("stats").innerHTML = `
            <span>connected users: ${data["connected_users"]}</span>
            <span>total handled messages: ${data["total_handled_messages"]}</span>
            <span>average message length: ${data["average_message_length"]}</span>
            `
        })
    </script>


</body>

</html>
